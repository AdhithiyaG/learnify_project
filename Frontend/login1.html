<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Learnify</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .logo {
            width: 150px; /* Adjust the size as needed */
            height: auto; /* Maintain aspect ratio */
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Optional: background color for the header */
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="logo3.png" alt="My Logo" class="logo" style="width: 200px; height: auto;">
        <header ></header>
        <!-- Other header content like navigation can go here -->
    </header>
    <div class="container">
        <h1>Login to Learnify</h1>
        <form action="dashboard.html" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button onclick="redirectTohelpoptions()" class="btn next-btn">Login</button>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    
        <script>
            function redirectTohelpoptions() {
                window.location.href = "help_options.html";
            }
        </script>
        </form>
        
    </div>
</body>
</html>
