<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dictionary</title>
    <style>
        /* Resetting default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
        }

        /* Basic styling for header */
        header {
            background-color: #f2f2f2;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Styling for logo */
        .logo img {
            height: 50px; /* Adjust height as needed */
            width: auto;
            margin-left: 20px; /* Adjust margin as needed */
        }

        /* Styling for navigation */
        nav {
            margin-right: 20px; /* Adjust margin as needed */
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin-left: 20px; /* Adjust margin as needed */
        }

        nav a:hover {
            color: #555;
        }

        /* Styling for container */
        .container {
            max-width: 800px; /* Adjust width as needed */
            margin: 0 auto;
            padding: 20px;
        }

        /* Styling for search form */
        .search-form {
            margin-bottom: 20px; /* Adjust margin as needed */
        }

        .search-form input[type="text"] {
            padding: 10px;
            width: calc(100% - 80px);
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
        }

        .search-form button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
        }

        .search-form button:hover {
            background-color: #0056b3;
        }

        /* Styling for dictionary app container */
        .dictionary-app {
            /* Add styles for your dictionary app here */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Learnify Logo">
        </div>
        <nav>
            <a href="help_options.html">Home</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>
    <div class="container">
        <div class="search-form">
           <input type="text" id="search-input" placeholder="Type any word">
           <button id="search-btn">Search</button>
        </div>

        <div class="dictionary-app"></div>
    </div>

    <script src="dict.js"></script>
</body>
</html>
