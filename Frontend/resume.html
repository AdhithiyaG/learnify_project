<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Resume Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            /* General Styles */
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 0;
                color: #333;
                background: #f4f4f4;
            }

            .container {
                width: 90%;
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }

            /* Navbar Styles */
            .navbar {
                background: #fff;
                border-bottom: 1px solid #ddd;
                padding: 10px 0;
            }

            .navbar-brand {
                display: flex;
                align-items: center;
                text-decoration: none;
                color: #333;
            }

            .navbar-brand-icon {
                height: 40px;
                margin-right: 10px;
            }

            .navbar-toggler-btn {
                background: none;
                border: none;
                cursor: pointer;
            }

            .bars {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                height: 24px;
            }

            .bar {
                width: 25px;
                height: 3px;
                background: #333;
            }

            /* Section Styles */
            section {
                margin: 20px 0;
            }

            .cv-form-row-title h3 {
                text-transform: uppercase;
                margin-bottom: 10px;
            }

            .form-elem {
                margin-bottom: 15px;
            }

            .form-label {
                display: block;
                margin-bottom: 5px;
            }

            .form-control {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }

            .cols-3 {
                display: flex;
                justify-content: space-between;
            }

            .cols-3 .form-elem {
                flex: 0 0 32%;
            }

            .cols-2 {
                display: flex;
                justify-content: space-between;
            }

            .cols-2 .form-elem {
                flex: 0 0 48%;
            }

            .repeater-remove-btn, .repeater-add-btn {
                display: inline-block;
                background: #333;
                color: #fff;
                padding: 5px 10px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 10px;
            }

            /* Preview Styles */
            .print_area {
                background: #fff;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }

            .preview-cnt {
                display: flex;
                justify-content: space-between;
            }

            .preview-cnt-l {
                flex: 0 0 30%;
                background: #2ecc71;
                color: #fff;
                padding: 20px;
                border-radius: 5px;
            }

            .preview-cnt-r {
                flex: 0 0 65%;
                background: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .preview-blk {
                margin-bottom: 20px;
            }

            .preview-image img {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                object-fit: cover;
                display: block;
                margin: 0 auto 10px;
            }

            .preview-item {
                margin-bottom: 10px;
            }

            .preview-item-val {
                display: block;
                font-size: 16px;
                line-height: 1.4;
            }

            .preview-blk-title h3 {
                margin-bottom: 10px;
                font-size: 20px;
                border-bottom: 1px solid #ddd;
                padding-bottom: 5px;
            }

            .skills-items, .achievements-items, .educations-items, .experiences-items, .projects-items {
                margin-top: 10px;
            }

            /* Print Button Styles */
            .print-btn-sc {
                text-align: center;
                margin-top: 20px;
            }

            .print-btn {
                background: #333;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <nav class="navbar bg-white">
            <div class="container">
                <div class="navbar-content">
                    
                        <a href="index.html" class="navbar-brand">
                            
                        </a>
                        
                            <div class="bars">
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <section id="about-sc" class="">
            <div class="container">
                <div class="about-cnt">
                    <form action="" class="cv-form" id="cv-form">
                        <div class="cv-form-blk">
                            <div class="cv-form-row-title">
                                <h3>about section</h3>
                            </div>
                            <div class="cv-form-row cv-form-row-about">
                                <div class="cols-3">
                                    <div class="form-elem">
                                        <label for="" class="form-label">First Name</label>
                                        <input name="firstname" type="text" class="form-control firstname" id="" onkeyup="generateCV()" placeholder="e.g. John">
                                        <span class="form-text"></span>
                                    </div>
                                    <div class="form-elem">
                                        <label for="" class="form-label">Middle Name <span class="opt-text">(optional)</span></label>
                                        <input name="middlename" type="text" class="form-control middlename" id="" onkeyup="generateCV()" placeholder="e.g. Herbert">
                                        <span class="form-text"></span>
                                    </div>
                                    <div class="form-elem">
                                        <label for="" class="form-label">Last Name</label>
                                        <input name="lastname" type="text" class="form-control lastname" id="" onkeyup="generateCV()" placeholder="e.g. Doe">
                                        <span class="form-text"></span>
                                    </div>
                                </div>

                                <div class="cols-3">
                                    <div class="form-elem">
                                        <label for="" class="form-label">Your Image</label>
                                        <input name="image" type="file" class="form-control image" id="" accept="image/*" onchange="previewImage()">
                                    </div>
                                    <div class="form-elem">
                                        <label for="" class="form-label">Designation</label>
                                        <input name="designation" type="text" class="form-control designation" id="" onkeyup="generateCV()" placeholder="e.g. Sr.Accountants">
                                        <span class="form-text"></span>
                                    </div>
                                    <div class="form-elem">
                                        <label for="" class="form-label">Address</label>
                                        <input name="address" type="text" class="form-control address" id="" onkeyup="generateCV()" placeholder="e.g. Lake Street-23">
                                        <span class="form-text"></span>
                                    </div>
                                </div>

                                <div class="cols-3">
                                    <div class="form-elem">
                                        <label for="" class="form-label">Email</label>
                                        <input name="email" type="text" class="form-control email" id="" onkeyup="generateCV()" placeholder="e.g. johndoe@gmail.com">
                                        <span class="form-text"></span>
                                    </div>
                                    <div class="form-elem">
                                        <label for="" class="form-label">Phone No:</label>
                                        <input name="phoneno" type="text" class="form-control phoneno" id="" onkeyup="generateCV()" placeholder="e.g. 456-768-798, 567.654.002">
                                        <span class="form-text"></span>
                                    </div>
                                    <div class="form-elem">
                                        <label for="" class="form-label">Summary</label>
                                        <input name="summary" type="text" class="form-control summary" id="" onkeyup="generateCV()" placeholder="e.g. Doe">
                                        <span class="form-text"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="cv-form-blk">
                            <div class="cv-form-row-title">
                                <h3>skills section</h3>
                            </div>
                            <div class="cv-form-row">
                                <div class="cols-3">
                                    <div class="form-elem">
                                        <label for="" class="form-label">Skill</label>
                                        <input name="skills[]" type="text" class="form-control skills" id="" onkeyup="generateCV()" placeholder="e.g. PHP">
                                        <span class="form-text"></span>
                                    </div>
                                </div>
                                <div class="cols-3">
                                    <button type="button" class="repeater-remove-btn repeater-remove-skill-btn">-</button>
                                    <button type="button" class="repeater-add-btn repeater-add-skill-btn">+</button>
                                </div>
                            </div>
                        </div>

                        <div class="cv-form-blk">
                            <div class="cv-form-row-title">
                                <h3>achievement section</h3>
                            </div>
                            <div class="cv-form-row">
                                <div class="cols-3">
                                    <div class="form-elem">
                                        <label for="" class="form-label">Achievement</label>
                                        <input name="achievements[]" type="text" class="form-control achievements" id="" onkeyup="generateCV()" placeholder="e.g. Employee of the Month">
                                        <span class="form-text"></span>
                                    </div>
                                </div>
                                <div class="cols-3">
                                    <button type="button" class="repeater-remove-btn repeater-remove-achievement-btn">-</button>
                                    <button type="button" class="repeater-add-btn repeater-add-achievement-btn">+</button>
                                </div>
                            </div>
                        </div>

                        <div class="cv-form-blk">
                            <div class="cv-form-row-title">
                                <h3>education section</h3>
                            </div>
                            <div class="cv-form-row">
                                <div class="cols-2">
                                    <div class="form-elem">
                                        <label for="" class="form-label">Course</label>
                                        <input name="course[]" type="text" class="form-control course" id="" onkeyup="generateCV()" placeholder="e.g. B.Sc Computer Science">
                                        <span class="form-text"></span>
                                    </div>
                                    <div class="form-elem">
                                        <label for="" class="form-label">Institute</label>
                                        <input name="institute[]" type="text" class="form-control institute" id="" onkeyup="generateCV()" placeholder="e.g. Harvard University">
                                        <span class="form-text"></span>
                                    </div>
                                </div>
                                <div class="cols-2">
                                    <div class="form-elem">
                                        <label for="" class="form-label">Year</label>
                                        <input name="year[]" type="text" class="form-control year" id="" onkeyup="generateCV()" placeholder="e.g. 2014 - 2018">
                                        <span class="form-text"></span>
                                    </div>
                                </div>
                                <div class="cols-3">
                                    <button type="button" class="repeater-remove-btn repeater-remove-education-btn">-</button>
                                    <button type="button" class="repeater-add-btn repeater-add-education-btn">+</button>
                                </div>
                            </div>
                        </div>

                        <div class="cv-form-blk">
                            <div class="cv-form-row-title">
                                <h3>experience section</h3>
                            </div>
                            <div class="cv-form-row">
                                <div class="cols-2">
                                    <div class="form-elem">
                                        <label for="" class="form-label">Position</label>
                                        <input name="position[]" type="text" class="form-control position" id="" onkeyup="generateCV()" placeholder="e.g. Software Engineer">
                                        <span class="form-text"></span>
                                    </div>
                                    <div class="form-elem">
                                        <label for="" class="form-label">Company</label>
                                        <input name="company[]" type="text" class="form-control company" id="" onkeyup="generateCV()" placeholder="e.g. Google">
                                        <span class="form-text"></span>
                                    </div>
                                </div>
                                <div class="cols-2">
                                    <div class="form-elem">
                                        <label for="" class="form-label">Year</label>
                                        <input name="year[]" type="text" class="form-control year" id="" onkeyup="generateCV()" placeholder="e.g. 2019 - Present">
                                        <span class="form-text"></span>
                                    </div>
                                </div>
                                <div class="cols-3">
                                    <button type="button" class="repeater-remove-btn repeater-remove-experience-btn">-</button>
                                    <button type="button" class="repeater-add-btn repeater-add-experience-btn">+</button>
                                </div>
                            </div>
                        </div>

                        <div class="cv-form-blk">
                            <div class="cv-form-row-title">
                                <h3>projects section</h3>
                            </div>
                            <div class="cv-form-row">
                                <div class="cols-2">
                                    <div class="form-elem">
                                        <label for="" class="form-label">Project Title</label>
                                        <input name="project_title[]" type="text" class="form-control project_title" id="" onkeyup="generateCV()" placeholder="e.g. Website Development">
                                        <span class="form-text"></span>
                                    </div>
                                    <div class="form-elem">
                                        <label for="" class="form-label">Link</label>
                                        <input name="link[]" type="text" class="form-control link" id="" onkeyup="generateCV()" placeholder="e.g. https://example.com">
                                        <span class="form-text"></span>
                                    </div>
                                </div>
                                <div class="cols-2">
                                    <div class="form-elem">
                                        <label for="" class="form-label">Year</label>
                                        <input name="year[]" type="text" class="form-control year" id="" onkeyup="generateCV()" placeholder="e.g. 2020">
                                        <span class="form-text"></span>
                                    </div>
                                </div>
                                <div class="cols-3">
                                    <button type="button" class="repeater-remove-btn repeater-remove-project-btn">-</button>
                                    <button type="button" class="repeater-add-btn repeater-add-project-btn">+</button>
                                </div>
                            </div>
                        </div>

                        <div class="print-btn-sc">
                            <button type="button" class="print-btn" onclick="window.print()">Print Resume</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
